---

- name: Stop unneeded services
  tags:
    - service
  service:
    name: "{{ item }}"
    state: stopped
  with_items: "{{ stop_services }}"

- name: Install packages
  tags:
    - package
  package:
    name: "{{ install_pkgs }}"

- name: Clean unneeded packages
  tags:
    - package
  package:
    name: "{{ remove_pkgs }}"
    state: absent
    purge: yes

