---

- name: Stop unneeded services
  tags:
    - service
  service:
    name: "{{ item }}"
    state: stopped
  loop: "{{ q('list', stop_services) }}"

- name: Install packages
  tags:
    - package
  package:
    name: "{{ install_pkgs }}"

- name: Clean unneeded packages
  tags:
    - package
  package:
    name: "{{ remove_pkgs }}"
    state: absent
    purge: yes

