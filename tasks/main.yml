---

- name: Stop unneeded services
  tags:
  - service
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  loop: "{{ services_stop }}"

- name: Install packages
  tags:
  - package
  package:
    name: "{{ pkgs_install }}"

- name: Clean unneeded packages
  tags:
  - package
  package:
    name: "{{ pkgs_remove }}"
    state: absent
    purge: yes

